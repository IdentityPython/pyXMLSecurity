sudo: false
language: python
python:
  - 2.7

addons:
  apt:
    sources:
      - sourceline: ppa:pkg-opendnssec/ppa
    packages:
      - xmlsec1
      - libxml2-dev
      - libxslt-dev
      - libsofthsm2
      - softhsm2
      - opensc
      - libengine-pkcs11-openssl
      - swig

install:
  - pip install pykcs11
  - pip install nose
  - pip install coveralls

script:
  - dpkg -s openssl
  - apt show -a openssl
  - ln -s /usr/lib/ssl/engines/libpkcs11.so /usr/lib/x86_64-linux-gnu/openssl-1.0.0/engines/libpkcs11.so
  - coverage run --source=xmlsec setup.py nosetests -vv -d

after_success:
  - coveralls
